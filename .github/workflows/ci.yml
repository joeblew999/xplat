# Unified CI/CD workflow for plat-* repositories
#
# Generated by: xplat manifest gen-workflow
# Regenerate with: xplat manifest gen-workflow
#
# Uses xplat setup action for cross-platform installation.
# All CI logic lives in Taskfile - same commands work locally.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: CI (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - uses: joeblew999/xplat/.github/actions/setup@main

      - name: Build
        run: xplat task build

      - name: Test
        run: xplat task test

      - name: Lint
        run: xplat task lint
        continue-on-error: true
