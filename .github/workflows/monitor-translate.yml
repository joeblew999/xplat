# Translation Monitor
#
# Runs weekly to check translation status.
# Creates a GitHub Issue if translations are missing, stale, or orphaned.
#
# Checks (via ci:translate task):
# - Missing translations (English content not in target languages)
# - Stale translations (target < 50% of source size)
# - Orphaned files (target exists but source deleted)
# - Menu issues (broken links, sync problems)

name: "[Monitor] Translate"

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC
  workflow_dispatch:      # Manual trigger

permissions:
  issues: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git tag comparison

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5

      # Bootstrap xplat (required for binary:install)
      - name: Install xplat
        run: |
          task tools:xplat:check:deps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Run translation check via Taskfile (DRY - same as local)
      - name: Check Translation Status
        id: check
        run: |
          set +e
          task ci:translate > report.md 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          cat report.md
          exit 0

      # Create issue if any problems found (non-zero exit)
      - name: Create Issue
        if: steps.check.outputs.exit_code != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title "Translation: Issues detected" \
            --body-file report.md \
            --label "translation,automated"
