# Binary Tools Release Workflow
#
# Builds, tests, and releases Go binary tools.
# Uses xplat to orchestrate cross-platform builds based on tool's CGO setting.
#
# For CGO=0 tools: Cross-compiles all platforms from single Linux runner (fast!)
# For CGO=1 tools: Builds on native runners for each platform (not yet implemented)
#
# Supported tools: analytics, dummy, genlogo, mailerlite, pc, sitecheck, translate, tui
# (xplat has its own workflow due to bootstrapping requirements)
#
# Usage:
#   git tag analytics-v0.1.0 && git push origin analytics-v0.1.0
#   git tag dummy-v0.0.1 && git push origin dummy-v0.0.1
#   git tag process-compose-v0.1.0 && git push origin process-compose-v0.1.0

name: "[Release] Tools"

on:
  push:
    tags:
      - 'analytics-v*'
      - 'genlogo-v*'
      - 'mailerlite-v*'
      - 'process-compose-v*'
      - 'sitecheck-v*'
      - 'task-ui-v*'
      - 'translate-v*'
  workflow_dispatch:
    inputs:
      tool:
        description: 'Tool to build'
        required: true
        type: choice
        options:
          - analytics
          - genlogo
          - mailerlite
          - pc
          - sitecheck
          - translate
          - tui
      version:
        description: 'Version (e.g., v0.1.0)'
        required: true
        default: 'dev'

jobs:
  # Single job: build all platforms, test locally, release via gh CLI
  # No third-party artifact actions - uses gh CLI for everything
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Parse tag or input to get tool and version
      - name: Parse build info
        id: parse
        run: |
          # Map tag names to Taskfile namespaces
          map_tool() {
            case "$1" in
              process-compose) echo "pc" ;;
              task-ui) echo "tui" ;;
              *) echo "$1" ;;
            esac
          }

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TOOL="${{ github.event.inputs.tool }}"
            VERSION="${{ github.event.inputs.version }}"
            IS_RELEASE="false"
          else
            TAG="${GITHUB_REF_NAME}"
            RAW_TOOL="${TAG%-v*}"
            VERSION="${TAG#*-}"
            TOOL=$(map_tool "$RAW_TOOL")
            IS_RELEASE="true"
          fi

          echo "tool=${TOOL}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=${IS_RELEASE}" >> $GITHUB_OUTPUT
          echo "Tool: ${TOOL}, Version: ${VERSION}, Release: ${IS_RELEASE}"

      # Build xplat first (needed for orchestration)
      - name: Build xplat
        run: go build -o /tmp/xplat ./cmd/xplat

      # Get tool config (bin_name differs from tool namespace for some tools)
      - name: Get tool config
        id: config
        run: |
          BIN_NAME=$(/tmp/xplat release matrix ${{ steps.parse.outputs.tool }} | jq -r '.bin_name')
          echo "bin_name=${BIN_NAME}" >> $GITHUB_OUTPUT
          echo "Binary name: ${BIN_NAME}"

      # Build all platforms using xplat (CGO=0 enables cross-compile)
      - name: Build all platforms
        env:
          RELEASE_VERSION: ${{ steps.parse.outputs.version }}
        run: /tmp/xplat release build ${{ steps.parse.outputs.tool }}

      - name: List built artifacts
        run: ls -la .build/

      # Test Linux binary locally (we're on Linux runner)
      - name: Test Linux binary
        env:
          GOOS: linux
          GOARCH: amd64
        run: task ${{ steps.parse.outputs.tool }}:release:test

      # Create release using gh CLI (only for tag pushes)
      - name: Create Release
        if: ${{ steps.parse.outputs.is_release == 'true' }}
        env:
          TOOL: ${{ steps.parse.outputs.tool }}
          BIN_NAME: ${{ steps.config.outputs.bin_name }}
          VERSION: ${{ steps.parse.outputs.version }}
        run: |
          # Generate release notes
          cat > /tmp/release-notes.md << EOF
          ## ${BIN_NAME} ${VERSION}

          ### Installation

          Via xplat (recommended):
          \`\`\`bash
          xplat binary install ${TOOL} ${VERSION} ${{ github.repository }}
          \`\`\`

          Or download directly:
          \`\`\`bash
          # macOS (Apple Silicon)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${BIN_NAME}-${VERSION}/${BIN_NAME}-darwin-arm64 -o ~/.local/bin/${BIN_NAME}
          chmod +x ~/.local/bin/${BIN_NAME}

          # macOS (Intel)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${BIN_NAME}-${VERSION}/${BIN_NAME}-darwin-amd64 -o ~/.local/bin/${BIN_NAME}
          chmod +x ~/.local/bin/${BIN_NAME}

          # Linux (x86_64)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${BIN_NAME}-${VERSION}/${BIN_NAME}-linux-amd64 -o ~/.local/bin/${BIN_NAME}
          chmod +x ~/.local/bin/${BIN_NAME}
          \`\`\`

          ### Usage

          \`\`\`
          ${BIN_NAME} -version    # Print version
          ${BIN_NAME} -help       # Show help
          \`\`\`

          See [README](https://github.com/${{ github.repository }}/tree/main/cmd/${TOOL}) for full documentation.
          EOF

          # Create release with all binaries
          gh release create "${BIN_NAME}-${VERSION}" \
            --repo "${{ github.repository }}" \
            --title "${BIN_NAME} ${VERSION}" \
            --notes-file /tmp/release-notes.md \
            .build/*
