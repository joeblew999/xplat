# Core Tools Cross-Platform Build & Test
#
# Validates all binary tools (analytics, sitecheck, genlogo) build and run
# on all major operating systems. Runs on push/PR to catch issues early.
#
# Category: CORE CI (P0 - must pass for merge)

name: "[Core] Tools"

on:
  push:
    branches: [main]
    paths:
      - 'cmd/analytics/**'
      - 'cmd/sitecheck/**'
      - 'cmd/genlogo/**'
      - 'taskfiles/Taskfile.analytics.yml'
      - 'taskfiles/Taskfile.sitecheck.yml'
      - 'taskfiles/Taskfile.genlogo.yml'
      - 'xplat.env'
      - '.github/workflows/core-tools.yml'
  pull_request:
    paths:
      - 'cmd/analytics/**'
      - 'cmd/sitecheck/**'
      - 'cmd/genlogo/**'
      - 'taskfiles/Taskfile.*.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows
    runs-on: ${{ matrix.os }}
    name: Build & Test (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Build all binary tools
      - name: Build analytics
        shell: bash
        run: |
          go build -o bin/analytics${{ runner.os == 'Windows' && '.exe' || '' }} ./cmd/analytics
          echo "Built analytics for ${{ matrix.name }}"

      - name: Build sitecheck
        shell: bash
        run: |
          go build -o bin/sitecheck${{ runner.os == 'Windows' && '.exe' || '' }} ./cmd/sitecheck
          echo "Built sitecheck for ${{ matrix.name }}"

      - name: Build genlogo
        shell: bash
        run: |
          go build -o bin/genlogo${{ runner.os == 'Windows' && '.exe' || '' }} ./cmd/genlogo
          echo "Built genlogo for ${{ matrix.name }}"

      # Smoke tests (Unix)
      - name: Smoke test tools (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "=== Tool Smoke Tests (${{ matrix.name }}) ==="

          echo "Testing: analytics --help"
          ./bin/analytics --help || ./bin/analytics -h || echo "(no help flag)"

          echo "Testing: sitecheck --help"
          ./bin/sitecheck --help || ./bin/sitecheck -h || echo "(no help flag)"

          echo "Testing: genlogo --help"
          ./bin/genlogo --help || ./bin/genlogo -h || echo "(no help flag)"

          echo "=== All smoke tests passed (${{ matrix.name }}) ==="

      # Smoke tests (Windows)
      - name: Smoke test tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== Tool Smoke Tests (Windows) ===" -ForegroundColor Cyan

          Write-Host "Testing: analytics --help"
          .\bin\analytics.exe --help 2>$null; if ($LASTEXITCODE -ne 0) { .\bin\analytics.exe -h 2>$null }

          Write-Host "Testing: sitecheck --help"
          .\bin\sitecheck.exe --help 2>$null; if ($LASTEXITCODE -ne 0) { .\bin\sitecheck.exe -h 2>$null }

          Write-Host "Testing: genlogo --help"
          .\bin\genlogo.exe --help 2>$null; if ($LASTEXITCODE -ne 0) { .\bin\genlogo.exe -h 2>$null }

          Write-Host "=== All smoke tests passed (Windows) ===" -ForegroundColor Cyan

      # Run Go unit tests if they exist
      - name: Run unit tests
        shell: bash
        run: |
          echo "Running Go unit tests..."
          go test -v ./cmd/analytics/... 2>/dev/null || echo "No tests in cmd/analytics"
          go test -v ./cmd/sitecheck/... 2>/dev/null || echo "No tests in cmd/sitecheck"
          go test -v ./cmd/genlogo/... 2>/dev/null || echo "No tests in cmd/genlogo"
