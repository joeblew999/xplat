# Weekly Analytics Report
#
# Runs every Sunday at 9am UTC to check Cloudflare Web Analytics.
# Creates a GitHub Issue if visits or pageviews change >20% from previous week.
#
# Required secrets:
#   - CLOUDFLARE_API_TOKEN (with Account Analytics:Read permission)
#   - CF_WEB_ANALYTICS_SITE_TAG (optional, has fallback default)

name: "[Monitor] Analytics"

on:
  schedule:
    - cron: '0 9 * * 0'  # Sunday 9am UTC
  workflow_dispatch:      # Manual trigger

permissions:
  issues: write
  contents: read

jobs:
  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5

      # Bootstrap xplat (required by analytics:check:deps)
      - name: Install xplat
        run: |
          task tools:xplat:check:deps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Download previous state from artifact (if exists)
      - name: Download previous state
        uses: dawidd6/action-download-artifact@v6
        with:
          name: analytics-state
          path: .
          if_no_artifact_found: ignore
          workflow_conclusion: success
          search_artifacts: true

      # Run analytics check via Taskfile
      - name: Check Analytics
        id: analytics
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ vars.CF_ACCOUNT_ID }}
          CF_WEB_ANALYTICS_SITE_TAG: ${{ vars.CF_WEB_ANALYTICS_SITE_TAG }}
        run: task ci:analytics > report.md
        continue-on-error: true

      # Save state for next run
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: analytics-state
          path: .analytics-state.json
          retention-days: 90
          overwrite: true
          include-hidden-files: true

      # Create issue if changes detected (exit code 1)
      - name: Create Issue
        if: steps.analytics.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          task tools:gh:issue:create-from-file \
            TITLE="Analytics Alert: Significant traffic change detected" \
            FILE="report.md" \
            LABELS="analytics,automated"
