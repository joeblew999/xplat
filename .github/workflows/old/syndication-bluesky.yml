name: "[Syndication] Bluesky"
# Syndicates blog posts to https://bsky.app/profile/ubuntusoftware.net
#
# Required secrets:
#   - BLUESKY_APP_PASSWORD (app password for ubuntusoftware.net account)

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .bluesky-cache
          key: bluesky-cache-${{ github.run_id }}
          restore-keys: |
            bluesky-cache-

      - name: Post new blog entries to Bluesky
        uses: joschi/blueskyfeedbot@v1
        with:
          rss-feed: 'https://www.ubuntusoftware.net/blog/index.xml'
          username: 'ubuntusoftware.net'
          password: ${{ secrets.BLUESKY_APP_PASSWORD }}
          cache-file: .bluesky-cache/posted.json
          template: |
            üìù {{item.title}}

            {{item.link}}
