# Jekyll configuration for GitHub Pages
title: xplat
description: One binary to bootstrap and run any plat-* project
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
markdown: kramdown

# Include docs folder
include:
  - docs

# Exclude build artifacts
exclude:
  - .git
  - .github
  - node_modules
  - vendor
  - "*.go"
  - go.mod
  - go.sum
  - Taskfile.yml
  - Makefile
  - cmd
  - internal
  - workers
  - taskfiles
